<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Choose Event Date</h1>

    <section class="calender">
        <h3 class="selected_Date"> 23. July, 2022</h3>
        <div class="monthViewWrap">
            <div class="arrow prev-mth">&lt;</div>
            <h4 class="monthView">August 2019</h4>
            <div class="arrow next-mth">&gt;</div>
        </div>
        <div class="dayBox">
            <div class="day">1</div>
        </div>
    </section>

    <script src="java.js"></script>
</body>
</html>
